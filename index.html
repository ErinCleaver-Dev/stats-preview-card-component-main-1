<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

  <main class="container" >
    <div class="wide_card">
      <div class="rightside_card">
        <h2 class='title'>
          Get <span id="purple_text">insights</span> that help your business grow.
        </h2>
        <p class="info_text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="statics">
          <div class="static">
            <h4>10k+</h4> companies</p>
          </div>
          <div class="static">
            <h4>314</h4> <p>templates</p>
          </div>
          <div class="static">
            <h4>12m+</h4> <p>queries</p>
          </div>
        </div>
      </div>
      <div class="leftside_card">
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Erin Cleaver</a>.
  </div>
</body>
</html>
